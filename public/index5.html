<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
  .container { width: 80%; max-width: 1100px; margin: 20px auto; display: flex; flex-wrap: wrap; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .checkout-section {
  flex: 0 0 60%; /* Assign 70% width to the left column */
  min-width: 300px; /* Optional: adjust as needed for a minimum width */
}
  .checkout-header { background: #f8f8f8; padding: 20px; text-align: center; }
  .checkout-body { padding: 20px; }
  .section { margin-bottom: 20px; }
  .input-field { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; }
  .btn { padding: 10px 20px; background: #000; color: #fff; border: none; cursor: pointer; width: 100%; box-sizing: border-box; margin-top: 20px; }
  .order-summary {flex: 0 0 30%; padding: 20px; border-left: 1px solid #ddd; }
  .order-item { margin-bottom: 10px; }
  .total { font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; }
  .payment-methods { display: flex; justify-content: space-between; margin: 20px 0; }
  .payment-method {     flex: 1;
    text-align: center;
    border: 1px solid #eee;
    padding: 16px;
    margin-left: 7px;
    margin-right: 7px; }
  .payment-method img { max-width: 100%; height: 40px }
  .total {
    color:green
  }

  /* Responsive Styles */


  @media (max-width: 1024px) {
  .container { flex-direction: column; }
  .checkout-section, .order-summary {
    flex: 0 0 100%; /* Both sections should stack and each take full width on smaller screens */
  }
}

  @media (max-width: 768px) {
    .container { width: 95%; }
    .btn { padding: 15px 20px; }
    .total { font-size: 18px; }
  }

  @media (max-width: 480px) {
    .checkout-header h2 { font-size: 18px; }
    .input-field { padding: 8px; }
    .btn { padding: 12px 20px; }
    .total { font-size: 16px; }
    .payment-methods { flex-direction: column; }
    .payment-method { margin-bottom: 10px; }
  }
  #banner {
    background-color: #ffec0f;
    height: 20px;
    width: 100%;
  }
  iframe {
    border: 1px solid #eee;
    width: 100%;
    overflow: hidden;
  }
  .checkbox {
    display: inline;
    vertical-align: top;
  }
</style>
</head>

function generateTransactionId() {
  // Get the current time as a string
  const currentTime = new Date().getTime().toString();

  // Encode the string as a Uint8Array
  const msgBuffer = new TextEncoder().encode(currentTime);

  // Hash the time using SHA-256 and return the promise
  return crypto.subtle.digest('SHA-256', msgBuffer)
    .then(hashBuffer => {
      // Convert the ArrayBuffer to a hex string
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    });
}
